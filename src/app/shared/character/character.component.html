<div class="character">
  <div class="img">
    <img src="{{ src }}" alt="" />
  </div>
  <div class="title">
    <h3>{{ name }}</h3>
  </div>
  <div class="details">
    <p><span>Status:</span> {{ status }} <span class="status">●</span></p>
    <p><span>Gender:</span> {{ gender }}</p>
    <p><span>Location:</span> {{ location }}</p>
  </div>
</div>
